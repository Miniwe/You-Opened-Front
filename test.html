div { display: flexbox; }

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- scripts concatenated and minified via ant build script-->
  
  <script type="text/javascript">

    (function () {

        var scripts = [
            "js/libs/jquery-1.6.4.min.js",
        ];

        (function loadNext( ind  )
        {
            var d = new Date();
            var filename = scripts[ind];
            var fileref = document.createElement('script')
            fileref.onload = function () {
                if (scripts[ind+1] != undefined)
                {
                    loadNext( ++ind  );
                }    
            };
            fileref.setAttribute( "type","text/javascript" );
            fileref.setAttribute( "src", filename + "?d="+d.getTime() );
            document.getElementsByTagName("script")[0].appendChild( fileref );
        } (0) );
        
    }());
    
    
  </script>
