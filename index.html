<body>

    <div id="params-container" style="display: none;">
        <form id="params-form" action="/" method="get">
            <h3>Params</h3>
            
            <span>Mode:</span>
            <label>Plain<input type="radio" id="mode-1" name="mode" value="plain" checked="checked"/></label>
            <label>Hierarhy<input type="radio" id="mode-0" name="mode"  value="hierarchy" /></label>
            <br />
            
            <label><span>Depth:</span>
                <select id="depth" name="depth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <br />
            
            <span>Filter:</span>
            <label>On<input type="radio" id="filter-1" name="filter" value="On" checked="checked"/></label>
            <label>Off<input type="radio" id="filter-0" name="filter" value="Off" /></label>
            <br />
            
            <label><span>Query:</span>
            <input type="text" id="query" name="query" value="girls" /></label>
            <br />
            
            <input type="submit" value="New request" />
        </form>
    </div>
    
    <div id="main-container"  style="z-index: 1000">
    </div>

            "js/script.js"
        ];

        function updateScriptsLoaderStatus(msg)
        {
            // update scriptS loader status here
            console.log('' + msg); // <- simple message
        }

        (function loadNext( ind  )
        {
//            updateScriptsLoaderStatus('Loading JS: ' + (ind+1) + '/' + scripts.length + ' - ' + scripts[ind]);
            var d = new Date();
            var filename = scripts[ind];
            var fileref = document.createElement('script')
            fileref.onload = function () {
                if (scripts[ind+1] != undefined)
                {
                    loadNext( ++ind  );
                }    
                else
                {
//                    update    ScriptsLoaderStatus('JS loading complete');
                    
                }
            };
            fileref.setAttribute("type","text/javascript")
            fileref.setAttribute("src", filename + "?d="+d.getTime());
            document.getElementsByTagName("head")[0].appendChild(fileref)
        } (0) );
        
    }());
    
    
  </script>
