  <!-- scripts concatenated and minified via ant build script-->
  
  <script type="text/javascript">
    // найти библиотеку подгрузки скриптов
    // и начать ее использовать вместо самопального маханизма
    // а может и нет
    function loadNext( ind  )
    {
        
        document.getElementById("userdata").innerHTML = '<span style="color: red">Loading JS: ' + 
            (ind+1) + '/' + scripts.length + '</span>';
        if (ind == scripts.length)
        {
            document.getElementById("userdata").innerHTML 
                = '<span style="color: red">JS loading complete</span>';
            return true;
        }
        var d = new Date();
        var filename = scripts[ind];
        var fileref = document.createElement('script')
        fileref.onload = function () {
            loadNext( ++ind  );
        };
        fileref.setAttribute("type","text/javascript")
        fileref.setAttribute("src", filename + "?d="+d.getTime());
        document.getElementsByTagName("head")[0].appendChild(fileref)
    }
    
    var scripts = [
        "js/plugins.js",
        "js/app/facade.js",

        "js/libs/jquery.tmpl.min.js",
        "js/libs/jquery.cookie.js",
        "js/libs/jquery.md5.js",
        "js/libs/jquery.identicon5.packed.js",
        "js/libs/jquery.form.js",
        "js/libs/jquery.highlight-3.js",

//        "js/libs/jquery.tagcanvas.js",

        "js/app/f.user.js",
        "js/app/f.post.js",
        "js/app/f.discussion.js",

        "js/script.js"
    ];
    
    loadNext( 0 );
  </script>
