<div class="opts-params-container" style="padding: 12px">
    <div class="icon16set left-icon close_small closeopts" style="float: right"></div>

    <form action="/Slise.json" method="get" id="opts-form">
        <div class="opts-field">
            Tab name: <br />
            <input type="text" name="tabName" id="tabName" value="${tabName}" />
        </div> 
        <div class="opts-field">
            Search string: <br />
            <input type="text" name="optsSearchField" id="opts-search-field" value="${searchField}" />
        </div> 
        <div class="opts-field">
            Tags: <br />
            <input type="text" name="optsTags" id="opts-tags" value="${tags}" />
        </div> 
        <div class="opts-field">
            Users: <br />
            <input type="text" name="optsUsers" id="opts-users" value="${users}" />
        </div> 
        <div class="opts-field">
            History control: <br />
            <div class="history-control"></div>
        </div> 
        <input type="submitMode" name="submitMode" id="submitMode" value="search" />
        
        <input type="submit" class="round-border" name="submitSearch" id="SubmitSearch" value="Search" style="float: right;" />
        <input type="submit" class="round-border" name="submitFilter" id="SubmitFilter" value="Filter" style="float: right;" />

<!--        <button class="round-border" style="float: right;" disabled="true">
            Delete tab
        </button>-->

    </form>
    
    
</div>
