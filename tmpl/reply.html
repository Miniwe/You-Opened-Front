<div class="reply reply-closed round-border" id="reply-${id}" data-id="${id}">
    <div class="modes">
        <div class="icon16set ntfn16-reply" title="Reply"></div>
        <div class="icon16set ntfn16-dm" title="Direct message"></div>
        <div class="icon16set ntfn16-invite" title="Invite"></div>
        <div class="icon16set ntfn16-external" title="External Link"></div>
        <div class="icon16set ntfn16-color" title="Branch color"></div>
    </div>
    <div class="content">
        <div class="title">Reply</div>
        <div class="inner" style="display: none;">
            <form class="postform" method="" action="/Slice.json">
            <input type="hidden" name="procedure" value="PostMessage" />
            <input type="hidden" title="parent post Id" name="parentPostId" value="${id}" />
            <textarea name="text" class="reply-textarea" style="background-color: transparent; font-family: Ubuntu; line-height: 18px; outline: none; margin: 12px 0; width:500px; height: 18px; -webkit-box-shadow: inset 0px 0px 2px #88888; border: none; "></textarea>
            <div class="additional-fields">
                <div class="hr"></div>
                
            </div>
            <div clas="toolbar" style="height: 36px;">
                <button class="cancel-reply icon icon-del round-border" style="float: left;">
                    cancel reply
                </button>
                <button class="icon icon-send round-border" style="float: right; margin-right:24px;">
                    send
                </button>

            </div>
            </form>
        </div>
    </div>
</div>
