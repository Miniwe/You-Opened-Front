<div class="reply round-border hidden" id="reply-${id}" data-id="${id}" data-title="Reply" title="Reply">
    <div class="modes">
        <div class="icon16set ntfn16-dm" title="Add direct users" data-type="dm"></div>
        <div class="icon16set ntfn16-invite" title="Message with invite" data-type="invite"></div>
    </div>
    <div class="content">
        <div class="title">Reply</div>
        <div class="inner" style="display: none;">
            <form class="postform" method="" action="/Slice.json">
            <input type="hidden" name="procedure" value="PostMessage" />
            <input type="hidden" title="parent post Id" name="parentPostId" value="${id}" />
            <textarea name="text" class="reply-textarea"></textarea>

            <div class="additional-fields"></div>
            
            <div clas="toolbar" style="height: 36px;">
                <button class="cancel-reply icon icon-del round-border" style="float: left;">
                    cancel reply
                </button>
                <button class="icon icon-send round-border" style="float: right; margin-right:24px;">
                    send
                </button>

            </div>
            </form>
        </div>
    </div>
</div>

<!--
    тип формы : reply | newpost
    режимы : default | dm 

-->
