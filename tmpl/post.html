<div class="left-side">
    <div class="move-cont">
        <div class="icon24set left-icon move"></div>
    </div>
    <div class="avatar-container round-border">
        <div class="avatar round-border" style="margin-top: 0;">
            <img src="img/ava1.png" alt="user name" title="user name" class="round-border" />
        </div>
        <div class="rating-cont">
            <div class="icon16set rating"></div>
            <div class="icon16set rating"></div>
            <div class="icon16set rating"></div>
            <div class="icon16set rating"></div>

            <br />

            <button class="icon icon-del round-border">
                remove
            </button>
        </div>

    </div>

</div>
<div class="date">
    ${createTimeF}
</div>
<div class="post-info">
    <span class="author-name">${author.name}</span>
    <div class="icon16set ntfn16-reply"></div>
    <span class="user-name">
        {{each directUsers}}
            <span class="directuser">${name},&#0160;</span>
        {{/each}}
    </span>
</div>
<div class="text">
    ${id}: ${text}
</div>
<div class="reply-cont">
    <div class="reply-closed round-border">
        <div class="reply-modes">
            <div class="icon16set ntfn16-reply" title="Reply"></div>
            <div class="icon16set ntfn16-dm" title="Direct message"></div>
            <div class="icon16set ntfn16-invite" title="Invite"></div>
            <div class="icon16set ntfn16-external" title="External Link"></div>
            <div class="icon16set ntfn16-color" title="Branch color"></div>

        </div>
        <div class="reply-content">Reply</div>
    </div>

</div>
