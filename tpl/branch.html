<article data-id="${id}" data-parent="${parentViewId}" class="branch">
    <div class="inner">
        <div class="graphContainer"></div>
        <header>${id}<br />${post.id}: ${post.text}</header>
        <ul>
        <li>id: ${id}</li>
        <li>update date: ${createTimeF}</li>
        <li>relevant weight: ${relevantWeight}</li>
        <li>zIndex: ${zIndex}</li>
        <li>parent: ${parentViewId}</li>
        </ul>
        <ul class="branch_keys">
        {{each keys}}
            <li>${id}: ${text}</li>
        {{/each}}
        </ul>
        <a href="#show_replay" style="color:#fff">Reply</a>
    </div>
    <div class="replay">
        <form action="/framework/Slice.json" method="get">
            <input type="text" name="procedure" value="PostMessage" />
            <input type="text" name="parentPostId" value="${id}" />
            <br />
            <textarea name="text" style="width:100%;"></textarea>
            <input type="submit" name="Submit" />
            
        </form>
    </div>
    <div class="collapse_control" data-parent="${parentViewId}">
        <span class="arrow-s"></span>
        <span class="arrow-s"></span>
        <span class="arrow-s"></span>
        
        <span class="arrow-n"></span>
        <span class="arrow-n"></span>
        <span class="arrow-n"></span>
    </div>
</article>
