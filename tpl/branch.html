<article data-id="${id}" data-parent="${parentViewId}" class="branch">
    <div class="inner">
        <div class="graphContainer"></div>
        <div style="float: right; color: #fff;">
            <span>Filter:</span>
            <label>On<input type="radio" name="filter-${id}" value="On" checked="true" /></label>
            <label>Off<input type="radio" name="filter-${id}" value="Off" /></label>
            |
            <span>Mode:</span>
            <label>Flat<input type="radio" name="mode-${id}" value="plain" checked="true" /></label>
            <label>Hierarhy<input type="radio" name="mode-${id}" value="hierarhy" /></label>
        </div>
        <header>${id}<br />${post.id}: ${post.text}</header>
        <ul>
        <li>id: ${id}</li>
        <li>update date: ${updateTimeF}</li>
        <li>relevant weight: ${relevantWeight}</li>
        <li>zIndex: ${zIndex}</li>
        <li>parent: ${parentViewId}</li>
        </ul>
        <ul class="branch_keys">
        {{each keys}}
            <li>${id}: ${text}</li>
        {{/each}}
        </ul>
        <a href="#show_reply" class="show_reply">
            <span title="Reply">Reply</span>
            <span title="Cancel reply">Cancel reply</span>
        </a>
    </div>
    <div class="collapse_control" data-parent="${parentViewId}">
        <span class="arrow-s"></span>
        <span class="arrow-s"></span>
        <span class="arrow-s"></span>
        
        <span class="arrow-n"></span>
        <span class="arrow-n"></span>
        <span class="arrow-n"></span>
    </div>
</article>
