<article data-id="${id}" data-parent="${parentViewId}" class="branch">
    <div class="inner">
        <div class="graphContainer"></div>
        <header>${id}<br />${post.id}: ${post.text}</header>
        <ul>
        <li>id: ${id}</li>
        <li>update date: ${createTimeF}</li>
        <li>relevant weight: ${relevantWeight}</li>
        <li>zIndex: ${zIndex}</li>
        <li>parent: ${parentViewId}</li>
        </ul>
        <ul class="branch_keys">
        {{each keys}}
            <li>${id}: ${text}</li>
        {{/each}}
        </ul>
        <a href="#show_reply" class="show_reply">
            <span title="Reply">Reply</span>
            <span title="Cancel reply">Cancel reply</span>
        </a>
    </div>
    <div class="collapse_control" data-parent="${parentViewId}">
        <span class="arrow-s"></span>
        <span class="arrow-s"></span>
        <span class="arrow-s"></span>
        
        <span class="arrow-n"></span>
        <span class="arrow-n"></span>
        <span class="arrow-n"></span>
    </div>
</article>
