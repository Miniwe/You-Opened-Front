<article class="discussion" id="discussion-${id}" data-id="${id}">
    <div class="di" style="position: absolute; width: 18em; height: 9em; margin: 2em;"></div>
    
    <div class="inner">
        <table style="width:100%;"> 
            <tr>
                <td class="u1_before" style="width: ${100 - socialratingCoef - ratingCoef}px"> </td>
                <td class="u_socialrating" title="${socialrating}" style="width: ${socialratingCoef}px"> </td>
                <td class="u_rating" title="${rating}" style="width: ${ratingCoef}px"> </td>
                <td class="u1_after"> </td>
                <td class="mcontent">
                    <img src="img/down.png" alt="" class="down" />
                    <div class="cdata">
                        <!--    <span class="cposts">{posts.length}</span>-->
                        <!--    <span class="cusers">{users.length}</span>-->
                    </div>
                    <div class="rating"><span>${rating}</span>
                        <br />
                        <div class="decrease">-</div>
                        <div class="increase">+</div>
                    </div>
                    <header style="padding-left: 90px">
                        <!--    ${id}: -->
                        ${title} : ${branchesCount} : ${postsCount} : ${postsCountCoef}
                    </header>
                    <div class="content">
                        <div class="innerkeys">
                        </div>
                    </div>
                    <div style="margin-top:-1.1em; ">
                        <table style="width:100%; height:3px;" class="keys_select">
                            <tr>
                            </tr>
                        </table>
                    </div>
                    <div class="cp">
                        <a class="pinning" href="#pin-${id}" title="Pinning">
                            <span class="pin-on">Pin It</span>
                            <span class="pin-off">Unpin</span>
                        </a>
                        <a class="reply" href="#reply-${id}" title="Reply">
                            <span class="rep">Reply</span>
                            <span class="cancelrep">Cancel reply</span>
                        </a>
                        {{each tags}}
                            <a class="tag ${color}" href="#tag-${id}" title="${socialrating}">${wordString}</a>
                        {{/each}}
                    </div>
                    
                </td>
                <td class="u2_before"> </td>
                <td class="u_branches" title="${branchesCount}" style="width: ${branchesCountCoef}px"> </td>
                <td class="u_posts" title="${postsCount}" style="width: ${postsCountCoef}px"> </td>
                <td class="u2_after" style="width: ${100 - (postsCountCoef + branchesCountCoef)}px"> </td>
            </tr>
        </table>    
    </div>
</article>
