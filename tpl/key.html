<article id="post-${id}" data-id="${id}" data-parent="${parentPostId}" class="key">
    <div style="float: right; padding:3px; background-color: #fff;"><a href="#gotobranch" class="gotobranch" data-ref="#branch-${parentViewId}#post-${id}">Перейти на ветку</a></div>
    <div class="inner">
        <header>${id}: ${text}</header>
        <ul>
        <li>create date:${createTimeF}</li>
        <li>relevant weight: ${relevantWeight}</li>
        <li>zIndex: ${zIndex}</li>
        <li>parent view: ${parentViewId}</li>
        <li>parent post id: ${parentPostId}</li>
        <li>create timestamp: ${createTime}</li>
        </ul>
        <a href="#show_reply" class="show_reply">
            <span title="Reply">Reply</span>
            <span title="Cancel reply">Cancel reply</span>
        </a>
    </div>
</article>
