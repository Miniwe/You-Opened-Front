<article id="post-${id}" data-id="${id}" data-parent="${parentViewId}" class="key">
    <div class="inner">
        <header>${id}: ${text}</header>
        <ul>
        <li>create date:${createTimeF}</li>
        <li>relevant weight: ${relevantWeight}</li>
        <li>zIndex: ${zIndex}</li>
        <li>parent: ${parentViewId}</li>
        </ul>
        <a href="#show_reply" class="show_reply">
            <span title="Reply">Reply</span>
            <span title="Cancel reply">Cancel reply</span>
        </a>
    </div>
</article>
