<article class="discussion" id="discussion-${id}" data-id="${id}">
    <div class="leftfloat">
        <div class="inner" style="float: right;">
        </div>
    </div>
    <div class="rightfloat">
        <div class="inner">
            <div class="avalist"></div>
<!--            <div class="taglist"></div>-->
            <div class="yoltags"></div>
        </div>
    </div>
    <header>
        
        <div class="header_left">
            <a href="#pin" class="pinning auth hidden" title="Pin it">
                <img src="img/s.gif" />
            </a>
            <a href="#rename" class="rename auth hidden" title="Rename it">
                <img src="img/s.gif" />
            </a>
        </div>
        
        <span>${title}. ${branchesCount}-${postsCount}-${postsCountCoef} : id=${id}</span> <!--  contentEditable="true"* -->
        - <a href="http://youopened.com/yol/#discussion-${id}">ссылка</a>
    </header>
    <div class="left">
        <div class="socialrating" title="${socialrating}"></div>
        <div class="rating" title="${rating}"></div>
        <div class="inner">
            <span class="ratingLabel">${rating}</span>
            <a href="#ratingPlus" class="changeRating changeRatingPlus auth hidden" title="Rating plus" data-delta="1">
                <img src="img/s.gif" alt="" />
            </a>
            <a href="#ratingMinus" class="changeRating changeRatingMinus auth hidden" title="Rating minus" data-delta="-1">
                <img src="img/s.gif" alt="" style="" />
            </a>

        </div>
    </div>
    <div class="right">
        <div class="inner">
            <a href="#addcomment" class="addComment auth hidden" title="Add Comment">
                <img src="img/s.gif" alt="" style="padding-top:1em;" />
            </a>
        </div>
        <div class="branches" title="${branchesCount}"></div>
        <div class="posts" title="${postsCount}"></div>
    </div>
    <ul class="keys"></ul>
    <footer>
        <div class="bullets"></div>
        <div class="tags">
            {{each tags}}
                <a data-weight="${socialrating}" title="${socialrating}" 
                   href="#tag-${id}">${wordString}</a>
            {{/each}}
        </div>
    </footer>
</article>
